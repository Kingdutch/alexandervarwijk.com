;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Drupal PHP Production Settings        ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; This configuration file configures PHP in production for the Drupal
; FPM container running the web application.
;
; For a reference of PHPs configuration you can take a look at the
; php.ini-production file in the PHP source:
; https://github.com/php/php-src/blob/master/php.ini-production

;;;;;;;;;;;;;;;;;;;;
; php.ini Options  ;
;;;;;;;;;;;;;;;;;;;;
; Set the per-request memory limit.
memory_limit = 64M

; Allow slightly larger image uploads.
upload_max_filesize=8M
post_max_size=16M

[Assertion]
; Ensure assertions are executed in the CI to catch errors.
zend.assertions = 1
